<!--buglist-->
<div class="layui-card">
    <!-- 查询表单区域 -->
    <div class="comm-row col-4 layui-form">
        <div class="row-label">
            BUG编号：
        </div>
        <div class="row-input">
            <input class="layui-input" id="buglist_serialNo" autocomplete="off">
        </div>
        <div class="row-label">
            BUG标题：
        </div>
        <div class="row-input">
            <input class="layui-input" id="buglist_bugName" autocomplete="off">
        </div>
        <div class="row-label">
            产品：
        </div>
        <div class="row-input">
            <input class="layui-input" id="buglist_product" autocomplete="off">
        </div>
        <div class="row-label">
            BUG状态：
        </div>
        <div class="row-input">
            <select  id="buglist_bugStatus" >
            </select>
        </div>
        <button class="layui-btn" id="buglist_queryBtn" data-type="reload">查询</button>
    </div>
    <!-- table区域 -->
    <table id="buglist_table">
    </table>
    <!-- 底部工具栏区域 -->
    <div>
        <div id="buglist_page" class="table-footer-left"></div>
        <div class="table-footer-right">
            <a class="layui-btn layui-btn-sm layui-btn-normal" id="buglist_addBtn">BUG提交</a>
            <a class="layui-btn layui-btn-sm layui-btn-warm" id="buglist_editBtn">状态更新</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger" id="buglist_deleteBtn">删除</a>
        </div>
    </div>
</div>



<div class="comm-dialog" id="bugStatus_div"  hidden="hidden">
    <form class="layui-form " lay-filter="bugStatus_frm" id="roleConfig_addFrm" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="bugStatus_status" id="bugStatus_status" required lay-verify="required">
                </select>
            </div>
        </div>
    </form>
</div>

<script src="static/js/other/buglist.js"></script>
