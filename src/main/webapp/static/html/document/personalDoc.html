<div class="layui-card">
    <div class="comm-row col-4 layui-form">
        <div class="row-label">
            文档编号：
        </div>
        <div class="row-input">
            <input class="layui-input" id="personalDoc_docNo" autocomplete="off">
        </div>
        <div class="row-label">
            文档名称：
        </div>
        <div class="row-input">
            <input class="layui-input" id="personalDoc_docName" autocomplete="off">
        </div>
        <div class="row-label">
            上传者：
        </div>
        <div class="row-input">
            <input class="layui-input" id="personalDoc_uploadUser" autocomplete="off">
        </div>
        <div class="row-label">
            文档类别：
        </div>
        <div class="row-input">
            <select  id="personalDoc_docType" >
            </select>
        </div>

        <button class="layui-btn" id="personalDoc_queryBtn" data-type="reload">查询</button>
    </div>
    <table id="personalDoc_table">

    </table>
    <div>
        <div id="personalDoc_page" class="table-footer-left"></div>
        <div class="table-footer-right">
            <a class="layui-btn layui-btn-sm layui-btn-normal" id="personalDoc_Submitpreview">提交评审</a>
            <a class="layui-btn layui-btn-sm layui-btn-primaty" id="personalDoc_addBtn">创建文档</a>
            <a class="layui-btn layui-btn-sm layui-btn-primaty" id="personalDoc_modifyBtn">修改文档</a>
            <a class="layui-btn layui-btn-sm layui-btn-danger" id="personalDoc_deleteBtn">删除文档</a>
        </div>
    </div>
</div>

<!-- 注意表单字段要用name做标识 -->
<div hidden="hidden" class="comm-dialog" id="personalDoc_addDiv">
    <form class="layui-form layui-form-pane" lay-filter="personalDoc_addFrm" id="personalDoc_addFrm" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">文档编号</label>
            <div class="layui-input-block">
                <input type="text" name="personalDoc_docNo_addTxt" maxlength="10" id="personalDoc_docNo_addTxt" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" id="personalDoc_selectFile">选择文档</button>
            <div class="layui-input-block">
                <input type="text" name="personalDoc_fileNameTxt" id="personalDoc_fileNameTxt" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" hidden="hidden">
            <label class="layui-form-label">文档名称</label>
            <div class="layui-input-block">
                <input type="text" name="personalDoc_docName_addTxt" id="personalDoc_docName_addTxt" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文档语言</label>
            <div class="layui-input-block">
                <select name="personalDoc_docLanguage_addTxt" id="personalDoc_docLanguage_addTxt" required lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文档类型</label>
            <div class="layui-input-block">
                <select name="personalDoc_docType_addTxt" id="personalDoc_docType_addTxt" required lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文档作者</label>
            <div class="layui-input-block">
                <input type="text" name="personalDoc_docWriter_addTxt" id="personalDoc_docWriter_addTxt"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文档摘要</label>
            <div class="layui-input-block">
                <textarea name="personalDoc_docDesc_addTxt" id="personalDoc_docDesc_addTxt" placeholder="请输入文档摘要" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item comm-dialog-button">
            <button class="layui-btn" lay-submit lay-filter="personalDoc_submitBtn">确定</button>
            <button class="layui-btn"  id="personalDoc_downLoad" hidden="hidden">下载文档</button>
        </div>
    </form>
</div>

<script src="static/js/document/personalDoc.js"></script>
