<body>
<div >
    <!-- Box Comment -->
    <div class="box box-widget">
        <div class="box-header with-border">
            <div class="user-block">
                <img class="img-circle" src="../../../mediaFile/image/user3-128x128.jpg" alt="用户图像">

        </div>
        <!-- /.box-body -->
        <div class="box-footer box-comments">
            <div class="box-comment">
                <!-- User image -->
                <img class="img-circle img-sm" src="../../../mediaFile/image/user3-128x128.jpg" alt="用户图像">

                <div class="comment-text">
                      <span class="username">
                        Maria Gonzales
                        <span class="text-muted pull-right">今天下午 8:03</span>

                <!-- /.comment-text -->
            </div>
            <!-- /.box-comment -->
            <div class="box-comment">
                <!-- User image -->
                <img class="img-circle img-sm" src="../../../mediaFile/image/user3-128x128.jpg" alt="用户图像">

                <div class="comment-text">
                      <span class="username">
                        Luna Stark
                        <span class="text-muted pull-right">今天下午 8:03</span>
                      </span><!-- /.username -->
                    一个长期以来的事实是，
                    通过查看其布局页面内容时读者会分心。
                </div>
                <!-- /.comment-text -->
            </div>
            <!-- /.box-comment -->
        </div>
        <!-- /.box-footer -->
        <div class="box-footer">
            <form action="#" method="post">
                <img class="img-responsive img-circle img-sm" src="../../../mediaFile/image/user3-128x128.jpg" alt="Alt 文本">
                <!-- .img-push is used to add margin to elements next to floating images -->
                <div class="img-push">
                    <input type="text" class="form-control input-sm" placeholder="按回车键发表评论">
                </div>
            </form>
        </div>
        <!-- /.box-footer -->
    </div>
    <!-- /.box -->
