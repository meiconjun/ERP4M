<div class="layui-card">
    <form class="layui-form layui-form-pane" lay-filter="createProjectFrm" id="roleConfig_addFrm" action="">
        &nbsp;&nbsp;&nbsp;&nbsp;项目主要信息 <button id="createProject_submit" style="float: right;margin-bottom: 10px;" class="layui-btn" lay-submit lay-filter="createProject_submit">提交申请</button>
        <hr>
        <div class="layui-form-item">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
                <input type="text" placeholder="4码命名" maxlength="4" name="createProject_name" id="createProject_name" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">中文名称</label>
            <div class="layui-input-block">
                <input type="text" name="createProject_chnName" id="createProject_chnName" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品规格书</label>
            <div class="layui-input-block">
                <input type="text" placeholder="点击上传文件" name="createProject_productDoc" id="createProject_productDoc" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目开始日期</label>
            <div class="layui-input-block">
                <input type="text" name="createProject_beginDate" id="createProject_beginDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目成员</label>
            <div class="layui-input-block">
                <input type="text" placeholder="点击选择项目成员" name="createProject_members" id="createProject_members" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">项目描述</label>
            <div class="layui-input-block">
                <textarea name="createProject_desc" id="createProject_desc" placeholder="项目描述" class="layui-textarea"></textarea>
            </div>
        </div>
        <div stageCount="1">
            &nbsp;&nbsp;&nbsp;&nbsp;阶段1
            <hr>
            <div class="layui-form-item" >
                <div class="layui-inline layui-inline-spc">
                    <label class="layui-form-label layui-form-label-spc">阶段类型</label>
                    <div class="layui-input-inline layui-input-inline-spc">
                        <select lay-filter='createProject_stage1' name="createProject_stage1" id="createProject_stage1" required lay-verify="required">
                        </select>
                    </div>
                </div>
                <div class="layui-inline layui-inline-spc">
                    <label class="layui-form-label layui-form-label-spc">开始日期</label>
                    <div class="layui-input-inline layui-input-inline-spc">
                        <input type="text" name="createProject_stage_beginDate1" id="createProject_stage_beginDate1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" >
                <div class="layui-inline layui-inline-spc">
                    <label class="layui-form-label layui-form-label-spc">结束日期</label>
                    <div class="layui-input-inline layui-input-inline-spc">
                        <input type="text" name="createProject_stage_endDate1" id="createProject_stage_endDate1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline layui-inline">
                    <button type="button" id="createProject_stageDoc1" name="createProject_stageDoc1" class="layui-btn layui-btn-primary" onclick="createProject_selectProjectDoc(this)">选择阶段文档</button>
                </div>
                <button type="button" class="layui-btn" onclick="createProject_addStage()"><i class="layui-icon layui-icon-add-circle"></i></button>
            </div>
        </div>

        <div class="layui-form-item">

        </div>
    </form>

</div>
