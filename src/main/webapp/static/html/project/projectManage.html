        </div>

                <select name="roleConfig_department_addTxt" id="roleConfig_department_addTxt" required lay-verify="required">

                <textarea name="roleConfig_desc_addTxt" id="roleConfig_desc_addTxt" placeholder="请输入内容" class="layui-textarea"></textarea>
