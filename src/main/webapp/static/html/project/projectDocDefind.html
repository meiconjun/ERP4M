<div class="layui-card">
    <div id="projectDocDefind_mainTree" class="ztree"></div>
</div>

<div hidden="hidden" class="comm-dialog" id="projectDocDefind_addDiv">
    <form class="layui-form layui-form-pane" lay-filter="projectDocDefind_addFrm" id="projectDocDefind_addFrm" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">文档编号</label>
            <div class="layui-input-block">
                <input type="text" name="projectDocDefind_add_docNo" id="projectDocDefind_add_docNo" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文档名称</label>
            <div class="layui-input-block">
                <input type="text" name="projectDocDefind_add_docName" id="projectDocDefind_add_docName" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属阶段</label>
            <div class="layui-input-block">
                <select name="projectDocDefind_add_stage" id="projectDocDefind_add_stage" required lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责部门</label>
            <div class="layui-input-block">
                <select name="projectDocDefind_add_department" id="projectDocDefind_add_department" required lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="projectDocDefind_add_desc" id="projectDocDefind_add_desc" placeholder="备注" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item comm-dialog-button">
            <button id="projectDocDefind_addSubmit" class="layui-btn" lay-submit lay-filter="projectDocDefind_addSubmit">确定</button>
        </div>
    </form>
</div>
